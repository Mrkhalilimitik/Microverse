<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header id="header">
        <div id="logo">
            <img src="images/product-landing-page-logo.png" id="header-img">

        </div>
        <div id="navbar">
            <nav id="nav-bar">
                <ul>
                    <li>
                        <a class="nav-link">
                            Features
                        </a>
                    </li>
                    <li>
                        <a class="nav-link">
                            How It Works
                        </a>
                    </li>
                    <li>
                        <a class="nav-link">
                            Pricing
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="hero">
        <h2>Handcrafted, home-made masterpieces</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email"></label>
            <input id="email" type="email" placeholder="Enter your email address"><br><br>
            <input id="submit" type="submit" value="GET STARTED">
        </form>
    </section>
    <div id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</body>

</html>
